{% extends 'staffbase.html' %}

{% load static %}



{% block content %}
                 
                 
                 
                 
                 <!-- dashboard inner -->
                    <div class="midde_cont">
                        <div class="container-fluid">
                           <div class="row column_title">
                              <div class="col-md-12">
                                 <div class="page_title">
                                    <h2>Notification</h2>
                                 </div>
                              </div>
                           </div>
                        
                           <div class="row column4 graph">
                              <div class="col-md-6">
                                  <div class="dash_blog">
                                      <div class="dash_blog_inner">
                                          <div class="dash_head">
                                              <h3><span><i class="fa fa-calendar"></i> Dec 2023</span></h3>
                                          </div>
                                          <div class="list_cont">
                                              <p>Task For  {{ request.session.username }} </p>
                                          </div>
                                          <div class="task_list_main">
                                              <ul class="task_list">
                                                  {% for notification in user_notifications %}
                                                      <li><a href="#">{{ notification.comments }}</a><br><strong>{{ notification.time|time:"h:i A" }}</strong></li>
                                                  {% endfor %}
                                              </ul>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
</div>
</div>
</div>
{% endblock %}
