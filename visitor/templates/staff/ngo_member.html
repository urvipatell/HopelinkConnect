{% extends 'staffbase.html' %}

{% load static %}



{% block content %}
                 
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: left; /* Align content to the left */
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left; /* Align labels to the left */
        }

        select,
        input[type="text"],
        input[type="file"],
        input[type="datetime-local"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }

        .datetime-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align date and time input to the left */
        }

        .datetime-label {
            text-align: left;
            margin-bottom: 5px;
        }

        .datetime-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #FEA116;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .form-group button {
            background-color: #FEA116;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }


    </style>
    <div class="midde_cont">
        <div class="container-fluid">
           <div class="row column_title">
              <div class="col-md-12">
                 <div class="page_title">
                    <h2> New Members</h2>
                 </div>
              </div>
           </div>
           <div class="container">
            <h1><center><b>New Members Of Our NGO</b></center></h1>
            <form id="myForm" method="post" action="{% url 'newmember' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="Name">Name Of The New Member:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter the Name" required><br>
    
                <label for="dropdown">Type Of The New Member:</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="Child">Child</option>
                    <option value="Old">Old</option>
                </select>
                <br>
                <label for="age">Age Of The New Member:</label>
                <input type="text" id="age" name="age" placeholder="Enter The Age" required><br>
    
                <div class="datetime-container">
                    <label class="datetime-label" for="datetime">Arriving Date and Time Of New Member:</label>
                    <input class="datetime-input" type="datetime-local" id="datetime" name="datetime" required>
                </div>
    
                <label for="description">Description:</label>
                <input type="text" id="description" name= "description" placeholder="Enter a description"><br>
    
                <label for="file">Upload Image:</label>
                <input type="file" id="file" name="file">
    
                <div id="imagePreview"></div>
    
                <div class="form-group">
                    <button type="submit" value= "submit">Submit</button>
                  </div>
            </form>
        </div>
    
           
        </div>   
    </div>
    
    {% endblock %}
