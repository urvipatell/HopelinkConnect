{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-0c8W/1Bb3Zz5V5vOJSw2QF+cyIxG0CjkFf5VuPZPDk3h4AgTPS/4X0I5v5F5L5rjW" crossorigin="anonymous"></script>

<style>
    /* CSS for the custom select container */
    .custom-select-container {
        position: relative;
    }

    /* CSS for the select element */
    .custom-select {
        border: none;
        border-radius: 10px;
        background-color: #f8f9fa;
        padding: 10px;
        width: 100%;
        height: auto;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
    }

    /* Style the select label */
    .custom-select-label {
        position: absolute;
        top: -10px;
        left: 10px;
        background-color: #fff;
        padding: 0 5px;
        color: #555;
        font-size: 12px;
        font-weight: bold;
        z-index: 1;
    }

    /* Style the custom select arrow */
    .custom-select-arrow {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #555;
        pointer-events: none;
    }

    /* Style the select options */
    .custom-select option {
        background-color: #fff;
        color: #333;
        padding: 10px;
        font-size: 14px;
    }

    /* Style the select on hover/focus */
    .custom-select:hover,
    .custom-select:focus {
        background-color: #e9ecef;
    }
</style>

<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Event Book</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Events</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Navbar & Hero End -->

<div class="container-xxl wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
        <div class="pb-5 fadeInUp" data-wow-delay="0.1s">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="video">
                      <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#imageSlider" data-bs-slide-to="1"></li>
                                <li data-bs-target="#imageSlider" data-bs-slide-to="2"></li>
                                <!-- Add more indicators for additional images -->
                            </ol>

                            <!-- Slides -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{% static 'img/about2.png' %}" alt="Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/about.png' %}" alt="Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/about1.png' %}" alt="Image 3">
                                </div>
                                <!-- Add more carousel items for additional images -->
                            </div>

                            <!-- Controls -->
                            <a class="carousel-control-prev" href="#imageSlider" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#imageSlider" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Make A Time to visit</h5>
                        <h1 class="text-white mb-4">Book An Event Online</h1>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating date" id="date3" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" id="datetime" placeholder="Date & Time" data-target="#date3" data-toggle="datetimepicker" />
                                        <label for="datetime">Date & Time</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating custom-select-container" style="width: 100%;" style="height: 50%;">
                                        <select class="form-select custom-select" id="select1" size="3">
                                            <option value="1">Social Activities</option>
                                            <option value="2">Health Checkup</option>
                                            <option value="3">Sports Activity</option>
                                            <option value="4">Impact Stories</option>
                                            <option value="5">Other</option>
                                            <!-- Add more event types here -->
                                        </select>
                                        <class="custom-select-label" for="select1">
                                    </div>
                                </div>
                                
                                <!-- Add more form fields here as needed -->
                            {% comment %} </div> {% endcomment %}
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Special Request" id="message" style="height: 100px"></textarea>
                                    <label for="message">Special Request</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Youtube Video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 16:9 aspect ratio -->
                <div class="ratio ratio-16x9">
                    <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always" allow="autoplay"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
