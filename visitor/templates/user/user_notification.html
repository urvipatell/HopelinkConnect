{% extends 'profile_base.html' %}
{% load static %}

{% block content %}
<style>
    .notification {
        background-color: orange;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>

<div class="midde_cont">
    <div class="container-fluid">
      <div class="row column_title">
          <div class="col-md-12">
            <div class="page_title">
                <h2>Notification</h2>
            </div>
          </div>
      </div>

<ul>
    {% for notification in notifications|dictsortreversed:"timestamp" %}
        <li class="notification">
        
            <h1>{{ notification.message }}</h1><br>
            {{ notification.timestamp|date:"Y-m-d H:i:s" }}<br>
        </li>
    {% endfor %}
</ul>
{% endblock %}
